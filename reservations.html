    <section class="reservation-form">
      <h1>Reservations</h1>
      <img src="./img/Slice 1.jpg" />
      <form>
        <label for="date">Date</label>
        <input type="date" id="date" name="date" required />
        <label for="time">Time</label>
        <input
          type="time"
          id="time"
          name="time"
          min="08:00"
          max="22:00"
          required
        />
        <label for="no-of-guests">No. of guests</label>
        <input
          type="number"
          id="no-of-guests"
          name="no-of-guests"
          min="1"
          max="10"
          required
        />
        <label for="grad">Full Name</label>
        <input type="text" id="Name" name="full-name" />
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />
        <label for="phone">
          Phone<br />
          <small>Format: 123-456-7890</small>
        </label>

        <input
          type="tel"
          id="phone"
          name="phone"
          pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
          required
        />
        <label for="additional-requests">Additional requests:</label>
        <textarea
          id="additional-requests"
          name="additional-requests"
        ></textarea>
        <input type="submit" value="Reserve Table" />
      </form>
    </section>
